name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning

  syntax:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check bash syntax
        run: |
          for script in dbtools.sh scripts/*.sh install.sh get.sh; do
            echo "Checking $script..."
            bash -n "$script"
          done

  test:
    name: Basic Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x dbtools.sh
          chmod +x scripts/*.sh

      - name: Test help output
        run: |
          ./dbtools.sh --help
          ./dbtools.sh dump --help
          ./dbtools.sh restore --help
          ./dbtools.sh update --help

      - name: Test version output
        run: ./dbtools.sh --version

      - name: Test unknown command
        run: |
          if ./dbtools.sh unknowncommand 2>&1 | grep -q "Unknown command"; then
            echo "Unknown command handling works"
          else
            exit 1
          fi
